<div class="auth-container">
  <div class="login-form-container">
    <div class="logo-container">
      <img src="assets/logo.svg" alt="Logo" class="logo">
    </div>
    <h1 class="form-title">ورود به سامانه</h1>
    
    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="username">نام کاربری</label>
        <span class="p-input-icon-left">
          <i class="pi pi-user"></i>
          <input 
            id="username" 
            type="text" 
            pInputText 
            [(ngModel)]="username" 
            name="username" 
            placeholder="نام کاربری خود را وارد کنید" 
            required
          />
        </span>
      </div>
      
      <div class="form-group">
        <label for="password">کلمه عبور</label>
        <span class="p-password-input-wrapper" style="width: 100%;">
          <input 
            id="password" 
            type="password" 
            pInputText
            [(ngModel)]="password" 
            name="password" 
            placeholder="کلمه عبور خود را وارد کنید"
            required
          />
        </span>
      </div>
      
      <div class="form-group remember-me">
        <p-checkbox 
          [(ngModel)]="rememberMe" 
          [binary]="true" 
          inputId="rememberMe"
          name="rememberMe"
        ></p-checkbox>
        <label for="rememberMe">مرا به خاطر بسپار</label>
      </div>
      
      <div class="form-group">
        <button 
          pButton 
          type="submit" 
          class="login-button" 
          label="ورود به سامانه"
          [disabled]="isLoading"
          [loading]="isLoading"
        ></button>
      </div>
      
      <div class="links">
        <a href="javascript:void(0)" class="forgot-password" (click)="forgotPassword()">فراموشی رمز عبور</a>
        <a routerLink="/" class="back-to-home">بازگشت به صفحه اصلی</a>
      </div>

      <div class="register-prompt">
        <span>حساب کاربری ندارید؟</span>
        <a routerLink="/auth/register" class="register-link">ثبت نام کنید</a>
      </div>
    </form>
  </div>
</div>
