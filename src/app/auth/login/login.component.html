<div class="auth-container">
  <div class="login-form-container">
    <div class="logo-container">
      <img src="assets/logo.svg" alt="Logo" class="logo">
    </div>
    <h1 class="form-title">ورود به سامانه</h1>
    
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="username">نام کاربری</label>
        <span class="p-input-icon-left">
          <i class="pi pi-user"></i>
          <input 
            id="username" 
            type="text" 
            pInputText 
            formControlName="username"
            placeholder="نام کاربری خود را وارد کنید" 
            [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          />
        </span>
        <div class="invalid-feedback" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          لطفا نام کاربری را وارد کنید
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">کلمه عبور</label>
        <span class="p-input-icon-left">
          <i class="pi pi-key"></i>
          <input 
            id="password" 
            type="password" 
            pInputText
            formControlName="password"
            placeholder="کلمه عبور خود را وارد کنید"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
        </span>
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          لطفا کلمه عبور را وارد کنید
        </div>
      </div>
      
      <div class="form-group remember-me">
        <p-checkbox 
          formControlName="rememberMe"
          [binary]="true" 
          inputId="rememberMe"
        ></p-checkbox>
        <label for="rememberMe">مرا به خاطر بسپار</label>
      </div>
      
      <div class="form-group">
        <button 
          pButton 
          type="submit" 
          class="login-button" 
          label="ورود به سامانه"
          [disabled]="loginForm.invalid || isLoading"
          [loading]="isLoading"
        ></button>
      </div>
      
      <div class="links">
        <a class="forgot-password" (click)="forgotPassword($event)">فراموشی رمز عبور</a>
        <a routerLink="/" class="back-to-home">بازگشت به صفحه اصلی</a>
      </div>

      <div class="register-prompt">
        <span>حساب کاربری ندارید؟</span>
        <a routerLink="/auth/register" class="register-link">ثبت نام کنید</a>
      </div>
    </form>
  </div>
</div>
