<div class="auth-container">
  <div class="register-form-container">
    <div class="logo-container">
      <img src="assets/logo.svg" alt="Logo" class="logo">
    </div>
    <h1 class="form-title">ثبت نام در سامانه</h1>
    
    <form (ngSubmit)="register()" class="register-form">
      <div class="form-group">
        <label for="fullName">نام و نام خانوادگی</label>
        <span class="p-input-icon-left">
          <i class="pi pi-user"></i>
          <input 
            id="fullName" 
            type="text" 
            pInputText 
            [(ngModel)]="fullName" 
            name="fullName" 
            placeholder="نام و نام خانوادگی خود را وارد کنید" 
            required
          />
        </span>
      </div>

      <div class="form-group">
        <label for="username">نام کاربری</label>
        <span class="p-input-icon-left">
          <i class="pi pi-id-card"></i>
          <input 
            id="username" 
            type="text" 
            pInputText 
            [(ngModel)]="username" 
            name="username" 
            placeholder="نام کاربری خود را وارد کنید" 
            required
          />
        </span>
      </div>

      <div class="form-group">
        <label for="email">ایمیل</label>
        <span class="p-input-icon-left">
          <i class="pi pi-envelope"></i>
          <input 
            id="email" 
            type="email" 
            pInputText 
            [(ngModel)]="email" 
            name="email" 
            placeholder="ایمیل خود را وارد کنید" 
            required
          />
        </span>
      </div>
      
      <div class="form-group">
        <label for="password">کلمه عبور</label>
        <span class="p-password-input-wrapper" style="width: 100%;">
          <input 
            id="password" 
            type="password" 
            pInputText
            [(ngModel)]="password" 
            name="password" 
            placeholder="کلمه عبور خود را وارد کنید"
            required
          />
        </span>
      </div>

      <div class="form-group">
        <label for="confirmPassword">تکرار کلمه عبور</label>
        <span class="p-password-input-wrapper" style="width: 100%;">
          <input 
            id="confirmPassword" 
            type="password" 
            pInputText
            [(ngModel)]="confirmPassword" 
            name="confirmPassword" 
            placeholder="کلمه عبور را مجدد وارد کنید"
            required
          />
        </span>
      </div>
      
      <div class="form-group terms-checkbox">
        <p-checkbox 
          [(ngModel)]="acceptTerms" 
          [binary]="true" 
          inputId="acceptTerms"
          name="acceptTerms"
        ></p-checkbox>
        <label for="acceptTerms">
          <span>قوانین و مقررات سایت را می‌پذیرم</span>
        </label>
      </div>
      
      <div class="form-group">
        <button 
          pButton 
          type="submit" 
          class="register-button" 
          label="ثبت نام"
          [disabled]="isLoading"
          [loading]="isLoading"
        ></button>
      </div>
      
      <div class="links">
        <span>قبلاً ثبت نام کرده‌اید؟</span>
        <a routerLink="/auth/login" class="login-link">ورود به سامانه</a>
      </div>
    </form>
  </div>
</div>
