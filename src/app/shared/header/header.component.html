<div class="header">
  <div class="logo-container">
    <img src="assets/logo.svg" alt="Logo" class="logo">
  </div>
  <div class="nav-links">
    <ng-container *ngIf="!authService.isLoggedIn(); else loggedInLinks">
      <a routerLink="/auth/login" class="nav-link">ورود</a>
      <a routerLink="/auth/register" class="nav-link">ثبت نام</a>
    </ng-container>
    <ng-template #loggedInLinks>
      <a routerLink="/profile" class="nav-link">پروفایل</a>
      <a href="javascript:void(0)" class="nav-link" (click)="logout()">خروج</a>
    </ng-template>
    <a href="#" class="nav-link">راهنمای سامانه</a>
  </div>
</div>
